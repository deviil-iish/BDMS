<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receiveblood.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Receive Blood</title>
</head>
<body>
    <div class ="container">
        <form action="">
            <h1 class="main_heading"> Blood Receiver Registration</h1>
            <hr>
            
            <label for="name">Name:</label><br>
             <input type="text" name="name" placeholder="Your name"><br>

            <label for="age">Age:</label><br>
            <input type="number" name="age" placeholder="Your age"><br>

            <label for="dob">Date of birth: </label><br>
            <input type="date" name="dob"><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
             <option value="-1">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
            <br>

            <label for="bg">Blood Group:</label><br>
            <select id="bg" name="bg">
           <option value="-1">Select</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
             <option value="A-">A-</option>
             <option value="B-">B-</option>
             <option value="O+">O+</option>
             <option value="O-">O-</option>
             <option value="AB+">AB+</option>
             <option value="AB-">AB-</option>
                </select><br>

                <label for="location">Location:</label><br>
                <input type="text" name="location" placeholder="Your Address"><br>
           
                <label for="cn">Contact Number:</label><br>
                <input type="text" name="cn" placeholder="Your number" placeholder="03316689805"><br>
                
                <label for="city">City: </label><br>
                <input type="text" name="city" placeholder="Your city"><br>

                <label for="rd">Registration Date: </label><br>
                <input type="date" name="rd"><br>

                <label for="cnic">CNIC: </label><br>
                <input type="text" name="cnic" placeholder="33402-8127342-1"><br>

        
            
            <input type="submit" value="Submit">
        </form>



    </div>
</body>
</html>
